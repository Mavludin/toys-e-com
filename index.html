<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font-awesome -->
    <script src="https://kit.fontawesome.com/4326f6cda5.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>E-commerce</title>
  </head>
  <body>
    
    <header>
      <div id="top-header">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <div class="p-2">          
                <i class="fas fa-map-marker-alt"></i> Республика Дагестан, г.Махачкала
            </div>
            <div class="p-2">
              <ul>
                <li><a href="#">Наши магазины</a></li>
                <li><a href="#">Доставка и оплата</a></li>
                <li><a href="#">Обратная связь</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div id="mid-header">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">

            <div class="p-2">
              <img src="img/logo.png" alt="Logo">
            </div>
            <div class="p-2">
              <div id="search-box">
                <i class="fas fa-search"></i>
                <input type="search" name="search" placeholder="Поиск по товарам и брендам">
              </div>
            </div>

            <div class="p-2">
              <ul>
                <li><img src="img/key.svg" alt="Access"><a href="#">Аккаунт</a></li>
                <li><img src="img/heart.svg" alt="Favourites"><a href="#">Избранное</a></li>
                <li><img src="img/cart.svg" alt="Access" alt="Cart"><a href="#">Корзина</a></li>
              </ul>                
            </div>

          </div>
        </div>
      </div>

      <div id="bot-header">
        <div class="container d-flex justify-content-between align-items-center">
          <div id="catalog">
            <a href="#">Каталог товаров</a>
          </div>
          <nav>
            <ul>
              <li><a href="#">Главная</a></li>
              <li><a href="#">Акции</a></li>
              <li><a href="#">Скидки</a></li>
              <li><a href="#">Бренды</a></li>
              <li><a href="#">Игрушки и игры</a></li>
              <li><a href="#">О нас</a></li>
              <li><a href="#">Вакансии</a></li>
              <li><a href="#">Контакты</a></li>
            </ul>
          </nav>
        </div>
      </div>

    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
